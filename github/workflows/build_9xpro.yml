name: Build_9X_Pro_Master_APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Start
        run: |
          mkdir -p output
          echo "Engine Ready for Honor 9X Pro" > output/ready.txt

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Al-Noor-Supreme-APK
          path: output/

